<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Chi Tiết Nhà Cung Cấp</title>
</head>
<body>
<div layout:fragment="content">
    <div id="insert_supplier">
        <div class="row justify-content-center mb-2 pt-1">
            <div id="block" class="col-sm-6 col-11">
                <h3 class="mona_title text-white mt-2">Chỉnh sửa nhà cung cấp</h3>
                <form th:action="@{/admin/supplier}" th:object="${supplier}" method="post">
                    <input type="hidden" th:field="*{id}">
                    <div class="row mt-2">
                        <div class="col-sm-4 lead  text-white">Tên nhà cung cấp</div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{name}" required>
                        </div>
                    </div>

                    <div class="row mt-2">
                        <div class="col-sm-4 lead text-white">Địa chỉ</div>
                        <div class="col-sm-8">
                        <textarea class="form-control" cols="30" rows="2" aria-label="With textarea"
                                  th:field="*{address}"
                                  required></textarea>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-4 lead text-white">Số điện thoại
                        </div>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" th:field="*{phoneNumber}"
                                   required maxlength="10" pattern="[0]{1}[0-9]{9}"
                                   title="Số điện thoại phải bắt đầu bằng 0 và gồm 10 ký tự">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm-4 lead text-white">Giới thiệu</div>
                        <div class="col-sm-8">
                        <textarea class="form-control" cols="30" rows="5" aria-label="With textarea"
                                  th:field="*{address}"
                                  required></textarea>
                        </div>
                    </div>
                    <div class="row mt-2 pb-2 justify-content-center">
                        <div class="col-sm-3 col-5">
                            <a th:href="@{/admin/supplier/index}" class="btn btn-secondary text-center">
                                <span class="mr-2">Hủy</span>
                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                            </a>
                        </div>
                        <div class="col-sm-3 col-5">
                            <button type="submit" class="btn btn-info">
                                <span class="mr-2">Lưu</span>
                                <i class="fa fa-floppy-o" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
