        <!-- News jumbotron -->
        <div class="jumbotron text-center hoverable p-4">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                <div class="col-md-4 offset-md-1 mx-3 my-3">

                    <!-- Featured image -->
                    <div class="view overlay">
                        <img th:src="@{'/images/' + ${product.getImagePath()}}" class="img-fluid" alt="Sample image for first version of blog listing">
<!--                        <a>-->
<!--                            <div class="mask rgba-white-slight"></div>-->
<!--                        </a>-->
                    </div>

                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-7 text-md-left ml-3 mt-3">

                    <h4 class="h4 mb-4" th:text="${product.getName()}"></h4>

                    <p class="font-weight-normal"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;&nbsp;Mô Tả: <span class="font-weight-normal" th:text="${product.getDescription()}"></span></p>
                    <p class="font-weight-normal"><i class="fa fa-tag" aria-hidden="true"></i>&nbsp;&nbsp;Danh Mục: <span class="font-weight-normal" th:text="${product.getCategory().getName()}"></span></p>
                    <p class="font-weight-normal"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;&nbsp;Nhà cung cấp: <span class="font-weight-normal" th:text="${product.getSupplier().getName()}"></span></p>
<!--                    có khuyến mãi-->
                    <div th:if="${product.getDiscountDetails().size()}">
                        <p class="font-weight-normal"><i class="fa fa-money" aria-hidden="true"></i>&nbsp;&nbsp;Giá cũ: <s class="text-muted" th:text="${#numbers.formatDecimal(product.getPrice(),0,'COMMA',0,'POINT') + ' VNĐ'}"></s></p>
                        <p class="font-weight-normal"><i class="fa fa-money" aria-hidden="true"></i>&nbsp;&nbsp;Giá KM: <span class="text-danger" th:text="${#numbers.formatDecimal(product.getPrice() * (1 - product.getDiscountDetails().iterator().next().getRateDiscount()),0,'COMMA',0,'POINT') + ' VNĐ'}"></span></p>

                    </div>
<!--                    không có khuyến mãi-->
                    <div th:unless="${product.getDiscountDetails().size()}">
                        <p class="font-weight-normal"><i class="fa fa-money" aria-hidden="true"></i>&nbsp;&nbsp;Giá: <span class="text-danger" th:text="${#numbers.formatDecimal(product.getPrice(),0,'COMMA',0,'POINT') + ' VNĐ'}"></span></p>
                    </div>

                    <a th:href="@{/cart/index}" class="btn btn-danger">Mua ngay</a>
                    <a th:href="@{'/cart/buy/productId=' + ${product.getId()}}" class="btn btn-outline-danger">
                        <i class="fa fa-cart-arrow-down mr-2" aria-hidden="true"></i>  Thêm vào giỏ hàng
                    </a>

                </div>
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </div>
