<div th:fragment="header" xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
    <nav id="header" class="navbar navbar-expand-lg navbar-light header">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.jpg}" alt="" class="logo">
            </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <form class="form-inline my-2 my-lg-0">
                    <input id="txtSearch" class="form-control mr-sm-2" type="search" placeholder="Nhập Từ Khóa ..."
                           aria-label="Search">
                    <button id="btnSearch" class="btn btn-outline-danger my-2 my-sm-0" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                    </button>
                </form>
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <!-- Chương Trình Khuyến Mãi -->
                        <a class="nav-link" href="#">
                            <div class="items">
                                <i class="fa fa-ticket" aria-hidden="true"></i>
                                <span class="">Chương Trình Khuyến Mãi</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- xin chào ... -->
                        <a class="nav-link form-info-user" href="#">
                            <div class="items">
                                <i class="fa fa-user-circle" aria-hidden="true"></i>
                                <span class="">Xin Chào [[${#httpServletRequest.remoteUser}]]</span>
                            </div>
                            <div class="form-logout">
                                <ul>
                                    <li>
                                        <form th:action="@{/logout}" method="POST">
                                            <button type="submit" id="btnLogout">Đăng Xuât</button>
                                        </form>
                                    </li>
                                </ul>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Kiểm tra đơn hàng -->
                        <a class="nav-link" href="#">
                            <div class="items">
                                <i class="fa fa-truck" aria-hidden="true"></i>
                                <span class="">Kiểm tra đơn hàng</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item">
                        <!-- Giỏ Hàng -->
                        <a class="nav-link" href="#">
                            <div class="items">
                                <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                                <span class="">Giỏ hàng</span>
                            </div>
                        </a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                        <!-- ADMIN -->
                        <a class="nav-link" href="#">
                            <div class="items">
                                <i class="fa fa-lock" aria-hidden="true"></i>
                                <span class="">ADMIN</span>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
