<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!--    link bootstrap 4.1 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- link my css -->
    <link rel="stylesheet" href="/css/login.css">
    <!-- link fontawesome 4 -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div class="login-box">
        <i class="fa fa-user-circle-o avatar" aria-hidden="true"></i>
        <h3>Đăng Nhập</h3>
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert" style="height:50px">
                Đăng nhập thất bại
            </div>
        </div>
        <div th:if="${param.logout}">
            <div class="alert alert-success" role="alert" style="height:50px">
                Đăng xuất thành công
            </div>
        </div>
        <form th:action="@{/login}" method="post">
            <p>Tên đăng nhập</p>
            <input type="text" placeholder="Nhập tên đăng nhập ..." name="username" required pattern="[^\s]+" title="Tên đăng nhập không chứa ký tự trắng">
            <p>Mật khẩu</p>
            <input type="password" placeholder="Nhập mật khẩu ..." name="password" pattern=".{4,20}" required title="Mật khẩu từ 4 tới 20 ký tự!">
            <button type="submit">Đăng nhập</button>
        </form>
        <a href="#">Quên mật khẩu?</a>
        <a th:href="@{/register}" style="float: right;text-decoration: #3988B1">Đăng ký</a>

    </div>
</body>
</html>
