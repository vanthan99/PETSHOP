<!DOCTYPE html>
<html lang="en" layout:decorate="~{fragments/main_layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quản Lý Loại Hàng</title>
    <link rel="stylesheet" href="/css/productmanager.css">
</head>
<body>
<div layout:fragment="content">
    <!--    Danh Sách Loại Hàng-->
    <div class="list-categories">
        <div class="list-categories">
            <h3 class="mona_title mt-3">Quản lý loại hàng</h3>

            <!--    Button Thêm mới Loại Hàng-->
            <div class="text-right mb-3">
                <a th:href="@{/admin/category/new}" class="btn btn-success">
                    <span>Thêm Loại Hàng</span>
                    <i class="fa fa-plus" aria-hidden="true"></i>
                </a>
            </div>
            <div th:if="${message}" th:text="${message}" class="alert alert-success"></div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col" class="text-left"><label>Mã Loại Hàng</label></th>
                    <th scope="col" class="text-center"><label>Tên Loại Hàng</label></th>
                    <th scope="col" class="text-right"><label>Chỉnh Sửa|Danh Sách</label></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="category : ${categories}">
                    <th scope="row" class="text-left"><label class="username" th:text="${category.getId()}"></label></th>
                    <td class="text-center"><label class="fullname"  th:text="${category.getName()}"></label></td>
                    <td class="text-right">
                        <a title="Chỉnh sửa" th:href="@{'/admin/category/edit/catId='+ ${category.getId()}}" class="btn btn-outline-info"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
<!--                        <a th:href="@{'/admin/category/delete/catId='+ ${category.getId()}}" onclick="return confirm('Bạn Có Chắc Chắn Muốn Xóa?');"  class="btn btn-outline-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></a>-->
                        <a title="Xem danh sách sản phẩm" th:href="@{'/admin/category/product/catId='+ ${category.getId()}}" class="btn btn-outline-primary"><i class="fa fa-arrow-circle-right" aria-hidden="true"></i></a>
                    </td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
